<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .welcome-container {background:#fff; padding:20px 30px; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); text-align:center;}
    h1 {color:#333;}
    .username {color:#e74c3c; font-weight:bold;}
    .logout-btn {display:inline-block; margin-top:20px; padding:10px 20px; background:#e74c3c; color:white; text-decoration:none; border-radius:5px;}
    .logout-btn:hover {background:#c0392b;}
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Salam, <span id="username" class="username"></span>!</h1>
    <p>You have successfully logged in.</p>
    <a href="#" onclick="logout()" class="logout-btn">Çıxış</a>
  </div>

  <script>
    async function fetchWithAuth(url, options = {}) {
      let access = localStorage.getItem("access");
      const refresh = localStorage.getItem("refresh");

      if (!access || !refresh) {
        window.location.href = "login.html";
        return;
      }

      // Əlavə header
      options.headers = {
        ...(options.headers || {}),
        "Authorization": `Bearer ${access}`,
        "Content-Type": "application/json",
      };

      let response = await fetch(url, options);

      if (response.status === 401 && refresh) {
        // Access vaxtı bitibsə refresh et
        const refreshResp = await fetch("http://127.0.0.1:8000/api/token/refresh/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ refresh }),
        });

        if (refreshResp.ok) {
          const newData = await refreshResp.json();
          localStorage.setItem("access", newData.access);
          options.headers["Authorization"] = `Bearer ${newData.access}`;
          response = await fetch(url, options); // təkrar çağır
        } else {
          // refresh də ölübsə → login-ə at
          logout();
        }
      }

      return response;
    }

    async function getUserData() {
      const response = await fetchWithAuth("http://127.0.0.1:8000/api/user/");
      if (response && response.ok) {
        const data = await response.json();
        document.getElementById("username").textContent = data.user.username;
      } else {
        document.getElementById("username").textContent = "İstifadəçi";
      }
    }

    function logout() {
      localStorage.removeItem("access");
      localStorage.removeItem("refresh");
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", getUserData);
  </script>
</body>
</html>
