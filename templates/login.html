<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .login-container {background:#fff; padding:20px 30px; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:300px;}
    h2 {text-align:center; margin-bottom:20px; color:#333;}
    .form-group {margin-bottom:15px;}
    label {display:block; margin-bottom:5px; font-weight:bold; color:#555;}
    input {width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box;}
    button {width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer; font-size:16px;}
    button:hover {background:#218838;}
    .error {color:red; font-size:14px; margin-top:5px;}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/api/token/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("access", data.access);
          localStorage.setItem("refresh", data.refresh);
          window.location.href = "welcome.html";
        } else {
          document.getElementById("error").textContent = data.detail || "Login failed!";
        }
      } catch (err) {
        document.getElementById("error").textContent = "Xəta baş verdi!";
      }
    });
  </script>
</body>
</html>
